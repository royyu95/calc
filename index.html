<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>不科学计算器</title>
<link rel="stylesheet" type= "text/css" href="css/style1.css"/>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="js/math.min.js"></script>
</head>              
  	<body>
                <div id="input">
                        <p id= "shizi"><span></span></p>
						<p id= "showshizi"></p>
                        <p id= "jieguo"></p>         
				</div>
                <div id="pad">
                        <p class= "padline">
                                <button  class = "symbutton" data-op = "AC">AC</button>
								<button  class = "symbutton" data-op = "CE">CE</button>
								<button  class = "symbutton" data-op = "ANS">ANS</button>
                                <button  class = "symbutton" data-op = "back">←</button>                                
                                <button  class = "symbutton" data-op = "chu">÷</button></p>
                        <p class= "padline">
								<button  class = "symbutton" data-op = "^">^</button>
                                <button  class = "numbutton" data-op = "7">7</button>
                                <button  class = "numbutton" data-op = "8">8</button>
                                <button  class = "numbutton" data-op = "9">9</button>
                                <button  class = "symbutton" data-op = "chen">×</button>
                        <p class= "padline">
								<button  class = "symbutton" data-op = "pi">π</button>
                                <button  class = "numbutton" data-op = "4">4</button>
                                <button  class = "numbutton" data-op = "5">5</button>
                                <button  class = "numbutton" data-op = "6">6</button>
                                <button  class = "symbutton" data-op = "jian">-</button></p>
                        <p class = "padline">
								<button  class = "symbutton" data-op = "jiechen">n!</button>
                                <button  class = "numbutton" data-op = "1">1</button>
                                <button  class = "numbutton" data-op = "2">2</button>
                                <button  class = "numbutton" data-op = "3">3</button>
                                <button  class = "symbutton" data-op = "jia">+</button></p>
                        <p class = "padline">
                                <button  class = "symbutton" data-op = "zuokuohao">(</button> 
								<button  class = "symbutton" data-op = "youkuohao">)</button>
                                <button  class = "numbutton" data-op = "0">0</button>
                                <button  class = "symbutton" data-op = "dot">.</button>
                                <button  class = "symbutton" data-op = "dengyu">=</button></p>
                </div>
	<script src="js/main.js"></script>   
	</body>
</html>
