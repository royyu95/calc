<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" /> 
<title>不科学计算器</title>
<link rel="stylesheet" type= "text/css" href="css/style1.css"/>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="js/CalcEval.js"></script>
<script src="js/main.js"></script>                  
</head>              
  	<body>
                <div id="input">
                        <p id= "shizi"><span></span></p>
                        <p id= "jieguo"></p></p>         </div>
                <div id="pad">
                        <p class= "padline">
                                <button  class = "button" onclick = "inputwrite('AC')">AC</button>
                                <button  class = "button" onclick = "inputwrite('ANS')">ANS</button>
                                <button  class = "button" onclick = "inputwrite('chen')">×</button>
                                <button  class = "button" onclick = "inputwrite('chu')">÷</button></p>
                        <p class= "padline">
                                <button  class = "button" onclick = "inputwrite(7)">7</button>
                                <button  class = "button" onclick = "inputwrite(8)">8</button>
                                <button  class = "button" onclick = "inputwrite(9)">9</button>
                                <button  class = "button" onclick = "inputwrite('jia')">+</button></p>
                        <p class= "padline">
                                <button  class = "button" onclick = "inputwrite(4)">4</button>
                                <button  class = "button" onclick = "inputwrite(5)">5</button>
                                <button  class = "button" onclick = "inputwrite(6)">6</button>
                                <button  class = "button" onclick = "inputwrite('jian')">-</button></p>
                        <p class = "padline">
                                <button  class = "button" onclick = "inputwrite(1)">1</button>
                                <button  class = "button" onclick = "inputwrite(2)">2</button>
                                <button  class = "button" onclick = "inputwrite(3)">3</button>
                                <button  class = "button" onclick = "inputwrite('zhenfu')">+/-</button></p>
                        <p class = "padline">
                                <button  class = "button" onclick = "inputwrite('zuokuohao')">(</button> 
								<button  class = "button" onclick = "inputwrite('youkuohao')">)</button>
                                <button  class = "button" onclick = "inputwrite(0)">0</button>
                                <button  class = "button" onclick = "inputwrite('dot')">.</button>
                                <button  class = "button" onclick = "inputwrite('dengyu')">=</button></p>
                </div>
	</body>
</html>
